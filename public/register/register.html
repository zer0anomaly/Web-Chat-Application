<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="register.css">
	<title>ChatSphere</title>
</head>
<body>
	<div id="maindiv" class="maindiv">
		<div id="div-one" class="div-one">
			<h1 id="sign_up" class="sign_up">Sign Up</h1>
		</div>
		<div id="div-two" class="div-two">
			<input id="email_input" type="email" placeholder="Email">
		</div>
		<div id="div-three" class="div-three">
			<input id="password_input" type="password" placeholder="Password">
		</div>
		<div id="div-four" class="div-four">
			<input id="password_confirmation_input" type="password" placeholder="Confirm Password">
		</div>
		<div id="result" class="result"></div>
		<div id="div-five" class="div-five">
			<button id="submit_button" class="submit_button" type="button">Submit</button>
		</div>
	</div>
<script src="register.js" defer></script>
</body>
</html>
