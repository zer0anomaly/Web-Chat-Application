<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>ChatSphere</title>
</head>
<body>
	<div id="div-one" class="div-one">
		<div id="usersdiv" class="usersdiv">
			<h1 id="users" class="users">Users</h1>
		</div>
	</div>

	<div id="div-two" class="div-two">
		<div id="infodiv" class="infodiv">
			<div class="chatdiv">
				<h1 id="chat" class="chat">Chat</h1>
			</div>
			<button id="setting_button" class="setting_button">Settings</button>
			<button id="profile_button" class="profile_button">Profile</button>
		</div>

		<!-- Bottom message input -->
		<div id="chatinput" class="chatinput">
			<input type="text" placeholder="Type a message..." class="messageinput">
			<button class="sendbutton">Send</button>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
