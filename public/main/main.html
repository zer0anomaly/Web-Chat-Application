<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>ChatSphere</title>
</head>
<body>
	<div id="div-one" class="div-one">
		<div id="usersdiv" class="usersdiv">
			<h1 id="users" class="users">Users</h1>
		</div>
	</div>

	<div id="div-two" class="div-two">
		<div id="infodiv" class="infodiv">
			<div class="chatdiv">
				<h1 id="chat" class="chat">Chat</h1>
			</div>
			<button id="setting_button" class="setting_button">Settings</button>
			<button id="profile_button" class="profile_button">Profile</button>
			<button id="add-user" class="add-user">Add User</button>
		</div>
		<div id="chat-result" class="chat-result">
			<div id="profile_overlay">
  				<div id="profile_view">
  	 			 	<button id="back_button" class="back_button">←</button>
  			 	 	<h3>Profile Info</h3>
   			 		<p><strong>Email:</strong> <span id="user_email"></span></p>
  				</div>
			</div>
			<div id="profile_overlay_set">
  				<div id="setting_div" class="setting_div">
  					<div id="back_button_set_div">
  						<button id="back_button_set" class="back_button_set">←</button>
  					</div>
  					<h3 id="setting_word" class="setting_word">Settings</h3>
  					<button id="change_the_password" class="change_the_password">Change the password</button>
  					<button id="change_the_language" class="change_the_language">Change the language</button>
  					<button id="logout" class="logout">Logout</button>
  					<button id="delete_account" class="delete_account">Delete account</button>
  				</div>
  				</div>
		</div>
		<div id="chatinput" class="chatinput">
			<input type="text" placeholder="Type a message..." class="messageinput">
			<button class="sendbutton">Send</button>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
