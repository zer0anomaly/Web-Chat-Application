<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="login.css">
	<title>ChatSphere</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Playfair+Display:wght@700&family=Poller+One&family=Quattrocento:wght@400;700&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Rochester&family=Special+Gothic&family=Special+Gothic+Expanded+One&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
	<div id="maindiv" class="maindiv">
		<div id="div-one" class="div-one">
			<h1 id="sign_up" class="sign_up">Sign In</h1>
		</div>
		<div id="div-two" class="div-two">
			<input id="emailinput" class="emailinput" type="email" placeholder="Email">
		</div>
		<div id="div-three" class="div-three">
			<input id="passwordinput" class="passwordinput" type="password" placeholder="Password">
		</div>
		<div id="div-four" class="div-four">
			<button id="submit_button" class="submit_button">Submit</button>
		</div>
	</div>

</body>
</html>
